apiVersion: apps/v1
kind: Deployment
metadata:
  name: nionpulse-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: nionpulse-api:latest
          ports:
            - containerPort: 8000
